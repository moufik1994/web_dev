<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Light On and Off</title>
</head>
<body>
    <h1>What Java script can do?</h1>
    <h4>It can change the Java script value</h4>
    <p>Java script change the value of a .src image</p>
    <button onclick="document.getElementById('MyImage').src='On_Light.png' ">Switch On the Light!</button>
    <img id='MyImage' src="On_Light.png" style="width: 200px;">
    <button onclick="document.getElementById('MyImage').src='Off_Light.png' ">Switch Off the Light!</button>
</body>
</html>
