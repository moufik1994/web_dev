<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>
<body>
    <ul type="circle">
        <li>This is my unordered list</li>
        <li>This is my unorder list</li>
        <ol>
            <li>List of list</li>
        </ol>
        <li>This is my unorder list</li>
    </ul>
    <ol type="i">
        <li>This is my ordered list</li>
        <li>This is my ordered list</li>
        <ol>
            <li>list of data</li>
        </ol>
        <li>This is my ordered list</li>
    </ol>
    <h2>Table</h2>
    <table>
        <thead> <!--thead - Table head-->
            <tr>  <!--tr - Table Row-->
                <th>Name</th> <!--th is header cell-->
                <th>EMploy ID</th>
                <th>Employ Role</th>
            </tr>
        </thead>
        <tbody> <!--Table coloumn-->
            <tr> <!--tr - Table Row-->
                <td>Moufik</td> <!--td data cell-->
                <td>1234453778</td>
                <td>IoT</td>
            </tr>
            <tr> <!--tr - Table Row-->
                <td>Akshay</td> <!--td data cell-->
                <td>1234453778</td>
                <td>Software</td>
            </tr>
        </tbody>
    </table>
    <img src="https://wallup.net/wp-content/uploads/2019/10/286394-flowers-macro-dandelions-depth-of-field.jpg" alt="Not found
    image" width="234" height="200">
</body>
</html>
