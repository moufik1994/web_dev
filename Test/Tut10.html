<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in html</title>
</head>
<body>
    <h3>IDs and Classes in html</h3>
    <div id="myName" class="redBg">
        This is my mailBox 
    </div>
    <!--Emmit-->
    <!--. is for class and # is for ID-->
    <!--Direct Line to get class= redBg (span.redBg)-->
    <span class="redBg"></span>
    <!--Direct Line to get id= mainSpan span#mainSpan-->
    <span id="mainSpan"></span>
    <!--Direct Line to get div.direct.class.enter-->
    <div class="direct class enter"></div>
    <!--Emmit taks div tag as difaut-->
    <div class="black"></div>
    <div id="black"></div>
    <!--Creating multipple element using emmit-->
    <span class="myClass myClass2 myClass3"></span>
    <!--span.myClass.myClass2.myClass3*4-->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
    <span class="myClass myClass2 myClass3"></span>
</body>
</html>
